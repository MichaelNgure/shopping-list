<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Michael Njoroge">
        <meta name="description" content="Shopping List">
        <title>Shopping List</title>
        <link href="CSS/style.css" rel="stylesheet">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div id="mainDiv">
            <h1>Shopping List</h1>
            <div id="shoppingListDiv">
             <h2>Interact with your shopping list.</h2>
             <p>You can add items to the list, mark items as purchased and clear the list.</p>
             <label>Add item: </label>
             <input type="text" placeholder="Add item" id="itemInput">
             <button id="addButton">Add</button>
             <button id="clearListButton">Clear list</button>
             <ul id="list">
    
             </ul>
            </div>
        </div>
    </body>
</html>
